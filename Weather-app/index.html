<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A sample weather app">
    <meta name="theme-color" content="#DCDCDC" />
    <meta name="keywords" content="Responsive weather-app for MobilePhones, Samsung, Iphone, Android" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="manifest" href="manifest.json">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search For A City..."/>
            </header>
            <section class="location">
                <div class="city">Enugu, Nigeria</div>
                <div class="date">Friday 11 September 2020</div>
            </section>
            <div class="current">
                <div class="temp">
                    15<span>°C</span>
                </div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 16°C</div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">
                <p> &copy; 2020 GADS MWS Practice Project. Weather App | Designed by <a>Akpos Odije</a></p>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
